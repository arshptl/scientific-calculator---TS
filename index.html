<!-- below is to load Js script -->
<script>
    // used callback function 
    function loadScript(path, callback) {
        let script = document.createElement('script');
        script.src = path;

        script.onload = () => callback(null, script);
        script.onerror = () => callback(new Error(`Script load error for ${path}`));
        document.head.append(script);
    }
    // if error then display alert box
    loadScript('index.js', function (error, script) {
        if (error) {
            window.alert(error);
        }
    });
</script>
